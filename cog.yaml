# Configuration for Cog ⚙️
# Reference: https://cog.run/yaml
image: r8.im/shreejalmaharjan-27/google-lens-scraper
build:
  # set to true if your model requires a GPU
  gpu: false

  # a list of ubuntu apt packages to install
  system_packages:
    - "unzip"
    - "wget"
    - "gconf-service"
    - "libasound2"
    - "libatk1.0-0"
    - "libc6" 
    - "libcairo2" 
    - "libcups2" 
    - "libdbus-1-3" 
    - "libexpat1" 
    - "libfontconfig1"
    - "libgcc1"
    - "libgconf-2-4"
    - "libgdk-pixbuf2.0-0"
    - "libglib2.0-0"
    - "libgtk-3-0"
    - "libnspr4" 
    - "libpango-1.0-0" 
    - "libpangocairo-1.0-0"
    - "libstdc++6"
    - "libx11-6" 
    - "libx11-xcb1"
    - "libxcb1"
    - "libxcomposite1"
    - "libxcursor1"
    - "libxdamage1"
    - "libxext6"
    - "libxfixes3"
    - "libxi6"
    - "libxrandr2"
    - "libxrender1"
    - "libxss1"
    - "libxtst6"
    - "ca-certificates"
    - "fonts-liberation"
    - "libappindicator1"
    - "libnss3"
    - "lsb-release"
    - "xdg-utils"

  # python version in the form '3.11' or '3.11.4'
  python_version: "3.11"

  # a list of packages in the format <package-name>==<version>
  python_packages:
    - "selenium"

  # commands run after the environment is setup
  run:
    - "wget https://download-chromium.appspot.com/dl/Linux_x64?type=snapshots -O /root/chrome-linux.zip"
    - "unzip /root/chrome-linux.zip -d /root"


# predict.py defines how predictions are run on your model
predict: "predict.py:Predictor"
